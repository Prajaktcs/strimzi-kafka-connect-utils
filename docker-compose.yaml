services:
  # --- 1. Infrastructure: Redpanda (Kafka Broker) ---
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v25.3.4
    container_name: redpanda
    ports:
      - "9092:9092"
      - "9644:9644"
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --kafka-addr internal://0.0.0.0:29092,external://0.0.0.0:9092
      - --advertise-kafka-addr internal://redpanda:29092,external://localhost:9092
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy: true'"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s

  # --- 2. Storage: Garage (Rust S3) ---
  # Note: Garage commented out due to version-specific configuration issues
  # You can use any S3-compatible storage (MinIO, AWS S3, etc.)
  # garage:
  #   image: dxflrs/garage:v0.9.1
  #   container_name: garage
  #   ports:
  #     - "3900:3900" # S3 API
  #     - "3902:3902" # Web Admin
  #   environment:
  #     RUST_LOG: info
  #   volumes:
  #     - ./config/garage.toml:/etc/garage.toml
  #     - garage_data:/var/lib/garage
  #   command: ["/garage", "server"]

  # --- 3. Database: Source (CDC Enabled) ---
  postgres-source:
    image: postgres:16-alpine
    container_name: postgres-source
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: source_db
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"

  # --- 4. Processing: Kafka Connect ---
  connect:
    image: quay.io/debezium/connect:3.4
    container_name: connect
    depends_on:
      - redpanda
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: "redpanda:29092"
      GROUP_ID: "connect-cluster"
      CONFIG_STORAGE_TOPIC: "connect-configs"
      OFFSET_STORAGE_TOPIC: "connect-offsets"
      STATUS_STORAGE_TOPIC: "connect-status"
      KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      # S3/Garage Configs (Passed to Connectors)
      AWS_ACCESS_KEY_ID: "REPLACE_WITH_GENERATED_KEY_FROM_SETUP"
      AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_GENERATED_SECRET_FROM_SETUP"

volumes:
  garage_data:
